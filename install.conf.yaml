- clean: ['~']
- link:
    # ag
    ~/.agignore: ag/agignore

    # fish
    ~/.config/fish:
        create: true
        force: true
        path: fish/fish/

    # fzf
    ~/.fzf: fzf/fzf/

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # node
    ~/.npmrc: node/npmrc

    # pip
    ~/.pip/pip.conf:
        create: true
        path: python/pip.conf

    # system
    ~/.hushlogin: system/hushlogin

    # tmux
    ~/.tmux.conf: tmux/tmux.conf

    # vim & neovim
    ~/.config/nvim: vim/vim/
    ~/.vim: vim/vim/
    ~/.vimrc: vim/vim/init.vim

- shell:
    - [./fzf/fzf/install --bin, Install FZF]
    - [vim +PluginInstall +qall, Install Vundle plugins]
