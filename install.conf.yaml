- clean: ['~']
- link:
    ~/.config/fish:
        create: true
        force: true
        path: fish/fish/

    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.hushlogin: system/hushlogin

    ~/.npmrc: node/npmrc

    ~/.tmux.conf: tmux/tmux.conf

    ~/.vim: vim/vim/
    ~/.vimrc: vim/vimrc
    ~/.gvimrc: vim/gvimrc
- shell:
    - [vim +PluginInstall +qall, Install Vundle plugins]
    - [./osx/set-defaults.sh, Set OS X preferred settings]
